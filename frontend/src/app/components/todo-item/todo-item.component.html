<div >
  <table class="table table-dark" >
    <tbody>
      <tr>
        <th scope="col" style="align-items: center;"><span [ngClass]="{ strike: !todo.active }">{{todo.id}}</span></th>
        <td><span [ngClass]="{ strike: !todo.active }">{{ todo.title }}</span></td>
        <td><p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p></td>
        <td >
          <input
            type="checkbox"
            class="form-check-input"
            id="todo{{ i }}"
            (click)="onCheckBoxClick(todo)"
            [checked]="!todo.active"
            style="margin-left:50px"
          />
        </td>
        <td >
          <button class="btn btn-sm btn-danger container"  style="margin-left:300px ;width: 100px;" (click)="onClick(todo)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
