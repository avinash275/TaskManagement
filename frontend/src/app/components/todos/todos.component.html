<div class="container yourtodo">
  <h4 class="my-3">Your Todos</h4>
  <hr style="height: 20px; border: 5px solid black; background-color: black" />
  <div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
  <ng-template #elseBlock>
    <table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Mark As Done</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
</table>
    <div *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="todoDelete($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
