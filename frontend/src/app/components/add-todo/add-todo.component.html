<div class="my-3 container addcomponent" >


    <h4>Add a Todo</h4>
    
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
          <label for="title" style="font-weight: bolder;">Todo Title</label>
          <input type="text" [(ngModel)]="title" name="title" class="form-control my-3" id="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group my-3">
          <label for="description" style="font-weight: bolder;">Description</label>
          <input type="text" [(ngModel)]="description" name="description" class="form-control my-3" id="description" placeholder="Description">
        </div>
        
        <button type="submit" class="btn btn-primary my-3">Add to do</button>
      </form>
</div>
